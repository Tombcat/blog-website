<div class="register">
  <h2>Register</h2>
  <form class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="registerUserData.email" name="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="registerUserData.password" name="password" type="password" required>
    </div>
    <button (click)="registerUser()" type="button">Register</button>
  </form>
</div>
